{% extends "ColdBlooded/layout.html" %}

{% load static %}

{% block body %}

        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://d.newsweek.com/en/full/1633228/copperhead-snake.jpg?w=1600&h=1200&l=33&t=45&q=88&f=e5fccf73e37416ecdecb51bd606ff90e" alt="Copperhead Snake" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>
                                <a href="{% url 'list' venomous=True %}" class="text-white">Venomous Snakes</a>
                            </h3>                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://d.newsweek.com/en/full/1874154/file-photo-ribbon-snake.jpg?w=1600&h=1200&q=88&f=318bace089c5e3665aaf7b3b99301e55" alt="Garter Snake" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>
                                <a href="{% url 'list' venomous=False %}" class="text-white">Harmless Snakes</a>
                            </h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.zimmer-rohde.com/fileadmin/products/60024885.jpg" alt="Rope Snake" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>
                                <a href="{% url 'trivia' %}" class="text-white">Name That Snake!</a>
                            </h3>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>  
        </div>
        

{% endblock %}
