{% extends "ColdBlooded/layout.html" %}

{% block body %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="alert {{ message.tags }}" role="alert"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>        
{% endif %}

{% load crispy_forms_tags %}

<div class="container" py-5>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</p>
{% endblock %}
