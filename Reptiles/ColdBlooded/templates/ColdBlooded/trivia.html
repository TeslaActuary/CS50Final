{% extends "ColdBlooded/layout.html" %}
{% load static %}
{% block body %}

<form method='POST' action=''>
    <h1 style="text-align: center">Name That Snake</h1>

    {% csrf_token %}
    {% for question in Trivia %}

    <div class="form-group">
        <img src="{{ MEDIA_URL }}{{question.question}}" style = "display: block; width: 40%; text-align: center; margin: 0 auto;">
    </div>
    <div style="text-align: center">
        <div class="form-check" style="display: inline-block; text-align: left">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios1" value= "{{question.choice1}}">
                <label class="form-check-label" for="gridRadios1">
                    {{question.choice1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios2" value="{{question.choice2}}">
                <label class="form-check-label" for="gridRadios2">
                    {{question.choice2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios3" value="{{question.choice3}}">
                <label class="form-check-label" for="gridRadios3">
                    {{question.choice3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios4" value="{{question.choice4}}">
                <label class="form-check-label" for="gridRadios4">
                    {{question.choice4}}
                </label>
            </div>
            <br>
        </div>
    </div>    
    <hr class="solid">
    {% endfor %}
    <button type='submit' class="btn btn-primary" style = "display: block; margin: auto;text-align: center;">
        Submit
    </button>
</form>
{% endblock %}
