{% extends "ColdBlooded/layout.html" %}

{% block body %}

    <h1>Which choice reflects the picture?</h1>

    {% csrf_token %}
    {% for question in Trivia %}

    <div class="form-group">
        <img src="{{ MEDIA_URL }}{{question.question}}" width="240" height="240">
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios1" value="option1">
            <label class="form-check-label" for="gridRadios1">
                {{question.choice1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
                {{question.choice2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
                {{question.choice3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios4" value="option4">
            <label class="form-check-label" for="gridRadios4">
                {{question.choice4}}
            </label>
        </div>
        <br>
    </div>    
    <hr class="solid">
    {% endfor %}
    <button type='submit' class="btn btn-primary">
        Submit
    </button>

{% endblock %}
